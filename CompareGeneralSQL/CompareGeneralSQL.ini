[queries]
both="SELECT  `WAGEN`,\n        `ADDRESS`,\n\t\t`OLD SIG NAME`,\n\t\t`NEW SIG NAME`\n\n    FROM\n\t(SELECT \n\t\t`tOLD`.`Wagen ++RBA` AS `WAo`,\n\t\t`tOLD`.`Wagen ++RBB` AS `WBo`,\n\t\t`tNEW`.`Wagen ++RBA` AS `WAn`,\n\t\t`tNEW`.`Wagen ++RBB` AS `WBn`,\n\t\t`tOLD`.`Signalname Simatic ($=Platzhalter  f\xfcr Wagen)` AS `OLD SIG NAME`,\n\t\t`tNEW`.`Signalname Simatic ($=Platzhalter  f\xfcr Wagen)` AS  `NEW SIG NAME`,\n\t\t`tOLD`.`Adresse symbolisch` AS `ADDRESS`,\n\t\tCASE\n\t\t\tWHEN `tOLD`.`Wagen ++RBA` = `tNEW`.`Wagen ++RBA` AND `tOLD`.`Wagen ++RBB` = `tNEW`.`Wagen ++RBB` AND `tOLD`.`Wagen ++RBA` = '++RBA' AND `tOLD`.`Wagen ++RBB` = '++RBB' THEN 'RBA, RBB'\n\t\t\tWHEN `tOLD`.`Wagen ++RBA` = `tNEW`.`Wagen ++RBA` AND `tOLD`.`Wagen ++RBA` = '++RBA' THEN 'RBA'\n\t\t\tWHEN `tOLD`.`Wagen ++RBB` = `tNEW`.`Wagen ++RBB` AND `tOLD`.`Wagen ++RBB` = '++RBB' THEN 'RBB'\n\t\t\tELSE 'N/A'\n\t\tEND AS `WAGEN`\n\tFROM `tNEW`, `tOLD`\n\tWHERE\n\t\t`tOLD`.`Adresse symbolisch` = `tNEW`.`Adresse symbolisch` AND\n\t\t`tOLD`.`Ort` = '+11.70' AND `tNEW`.`Ort` = '+11.70' AND\n\t\t((`WAo`= '++RBA' AND `WAn` = '++RBA') OR (`WBo`= '++RBB' AND `WBn` = '++RBB')) AND\n\t\t(`OLD SIG NAME` <> `NEW SIG NAME`)\n\t)\nORDER BY ADDRESS ASC\n\n"
RAA="SELECT `tOLD`.`Wagen ++RBA` AS WAGEN, `tOLD`.`Adresse symbolisch` AS `ADDRESS`,\n`tOLD`.`Signalname Simatic ($=Platzhalter  f\xfcr Wagen)` AS `OLD SIG NAME`,\n`tNEW`.`Signalname Simatic ($=Platzhalter  f\xfcr Wagen)` AS  `NEW SIG NAME`\nFROM `tNEW`, `tOLD`\nWHERE (`OLD SIG NAME` <> `NEW SIG NAME`) AND (`tOLD`.`Adresse symbolisch` = `tNEW`.`Adresse symbolisch`)\nAND `tOLD`.`Ort` = '+11.70' AND `tOLD`.`Wagen ++RBA`= '++RBA' AND `tNEW`.`Wagen ++RBA` = '++RBA'\n\n\n"
